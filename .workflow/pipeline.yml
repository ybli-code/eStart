version: '1.0'
name: e-start-cicd
displayName: e-start 自动部署流水线
triggers:
  push:
    branches:
      - master
stages:
  - name: build-stage
    displayName: 构建打包
    strategy: naturally
    trigger: auto
    steps:
      - step: build@nodejs
        name: build
        displayName: 前后端构建
        nodeVersion: 18.16.0
        commands:
          - '# 1. 设置镜像源'
          - npm config set registry https://registry.npmmirror.com
          - '# 2. 安装前端依赖并构建'
          - echo "开始构建前端..."
          - npm install
          - npm run build:web
          - '# 3. 安装后端依赖'
          - echo "开始准备后端..."
          - cd server
          - npm install
          - cd ..
          - '# 4. 打包产物 (search是前端构建目录, server是后端)'
          - echo "正在打包..."
          - tar -zcf release.tar.gz search server start.sh package.json
        artifacts:
          - name: release-package
            path: ./release.tar.gz

  - name: deploy-stage
    displayName: 服务器部署
    strategy: naturally
    trigger: auto
    dependencies: [build-stage]
    steps:
      - step: deploy@ssh
        name: deploy
        displayName: SSH部署与重启
        hostGroupID: 'YOUR_HOST_GROUP_ID'
        script:
          - '# 定义部署目录'
          - DEPLOY_DIR="/www/wwwroot/e-start"
          - mkdir -p $DEPLOY_DIR
          - cd $DEPLOY_DIR
          - '# 解压覆盖 (假设 release.tar.gz 已通过其他方式上传或在此处下载)'
          - '# 注意: deploy@ssh 通常需要手动处理文件传输'
          - 'if [ -f "release.tar.gz" ]; then'
          - '  tar -zxf release.tar.gz'
          - '  chmod +x start.sh'
          - '  nohup bash start.sh production > deploy.log 2>&1 &'
          - '  echo "服务已重启"'
          - 'else'
          - '  echo "Error: release.tar.gz not found"'
          - '  exit 1'
          - 'fi'
